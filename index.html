<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Every Drop Tells a Story</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar at the top -->
  <header class="navbar">
    <div class="navbar-container">
      <!-- Left side of navbar: menu button and logo -->
      <div class="navbar-left">
        <button class="menu-toggle">☰</button>
        <div class="logo">
          <img src="img/cw_logo-2.png" alt="charity water logo" class="logo-icon">
        </div>
      </div>
      <!-- Right side of navbar: sign in link and donate button -->
      <div class="navbar-right">
        <a href="#" class="sign-in">SIGN IN</a>
        <button class="donate-btn">DONATE</button>
      </div>
    </div>
  </header>

  <!-- Hero section with background image and call-to-action -->
  <section class="hero">
    <div class="hero-background">
      <img src="img/charitywater hero image.jpeg" alt="Children at water source" class="hero-image">
      <!-- Dark overlay to make text readable over image -->
      <div class="hero-overlay"></div>
    </div>
    
    <!-- Main content of hero section -->
    <div class="hero-content">
      <h1 class="hero-title">Every Drop <br> Tells a Story – <br> Be Part of It</h1>
      <p class="hero-description">
        Every donation creates tangible change – bringing <br> clean, life-saving water to those who need it most. <br>
        <a href="#" class="underline-link">100% of public donations fund water projects</a>
      </p>
      <button class="cta-button">MAKE AN <br> IMPACT</button>
    </div>
  </section>
</body>
</html>
